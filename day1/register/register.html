<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商城首页</title>
	</head>
	<body>
		<!--步骤分析
			1.创建一个5行一列的表格
			2.第一部分：logo部分，嵌套一个一行三列的表格
			3.第二部分：导航栏部分：放置5个链接
			4.第三部分：注册部分
			8.第四部分：放置一个图片
			9.第五部分：放置一堆链接  友情链接        	
        -->
        <table  width="100%">
        	<!--第一部分：logo部分，嵌套一个一行三列的表格    -->	            
        	<tr>
        		<td>
        			<table width="100%">
        				<tr>
        					<td>
        						<img src="img/logo2.png"/>
        					</td>
        					<td>
        						<img src="img/header.jpg"/>
        					</td>
        					<td>
        						<a href="#">登录</a>
        						<a href="#">注册</a>
        						<a href="#">购物车</a>
        					</td>
        				</tr>
        				
        			</table>
        		</td>
        	</tr>
        	<!--第二部分：导航栏部分：放置5个链接   -->	
        	<tr bgcolor="black">
        		<td height="50px">
        			<a href="#"><font color="white">首页</font></a>
        			<a href="#"><font color="white">手机数码</font></a>
        			<a href="#"><font color="white">电脑办公</font></a>
        			<a href="#"><font color="white">电脑办公</font></a>
        			<a href="#"><font color="white">电脑办公</font></a>
        			<a href="#"><font color="white">电脑办公</font></a>        			
        		</td>
        	</tr>
        	<!--第三部分  注册部分-->
        	<tr>        		
        		<td background="img/regist_bg.jpg" width="100%" height="500px">
        			<table border="1px" width="60%"  height="80%"  bgcolor="white" align="center">
        				<tr>
        					<td>
        						<form action="#">
        							<table width="60%" align="center">
        								<!--会员注册-->
        								<tr>
        									<td colspan="2"><font color="blue" size="5">会员注册</font>USER REGISTER</td>
        									
        								</tr>
        								<!--用户名-->
        								<tr>
        									<td>用户名:</td>
        									<td>
        										<input type="text" placeholder="请输入用户名"/>
        									</td>
        								</tr>
        								<!--密码-->
        								<tr>
        									<td>密码：</td>
        									<td><input type="password" placeholder="请输入密码"/></td>
        								</tr>
        								<!--确认密码-->
        								<tr>
        									<td>确认密码：</td>
        									<td><input type="password" placeholder="请再次输入密码"/></td>
        								</tr>
        								<!--Email-->
        								<tr>
        									<td>Email:</td>
        									<td><input type="text" placeholder="请输入邮箱"/></td>
        								</tr>
        								<!--姓名-->
        								<tr>
        									<td>姓名：</td>
        									<td><input type="text" placeholder="请输入姓名"/></td>
        								</tr>
        								<!--性别-->
        								<tr>
        									<td>性别：</td>
        									<td>
        										<input type="radio" name="sex"/>男
        										<input type="radio" name="sex"/>女
        									</td>
        								</tr>
        								<!--出生日期-->
        								<tr>
        									<td>出生日期：</td>
        									<td><input  type="date"/></td>
        								</tr>
        								<!--验证码-->
        								<tr>
        									<td>验证码:</td>
        									<td>
        										<input type="text" />
        									</td>
        								</tr>
        								<!--注册按钮-->
        								<tr>
        									<td></td>
        									<td>
        										<input type="submit" value="注册" />
        									</td>
        								</tr>
        							</table>
        							
        						</form>
        					</td>
        				</tr>
        			</table>
        		</td>
        	</tr>
        	<!--第四部分：放置一个图片    -->	
        	<tr>
        		<td>
        			<img src="img/footer.jpg" width="100%" />
        		</td>
        	</tr>
        	<!--第五部分：放置一堆链接  友情链接    -->	
        	<tr>
        		<td align="center">
        			<a href="#"> 关于我们</a>
        			<a href="#"> 联系我们</a>
        			<a href="#"> 招贤纳士</a>
        			<a href="#"> 法律声明</a>
        			<a href="#"> 友情链接</a>
        			<a href="#"> 支付方式</a>
        			<a href="#"> 配送方式</a>
        			<a href="#"> 服务声明</a>
        			<a href="#"> 广告声明</a>
        			<br />
        			Copyright @ 2020-2022 计算机2001班版权所有
        			
        		</td>
        	</tr>       	
        	
        </table>
	</body>
</html>
